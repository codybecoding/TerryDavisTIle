{% extends 'base.html' %}

{% block content %}


<div class="container">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img id="home-img" class="d-block w-100 h-100 img-fluid" src="/static/marble.jpeg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img id="home-img" class="d-block w-100 img-fluid" src="/static/ceramic.jpeg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img id="home-img" class="d-block w-100 img-fluid" src="/static/granite.jpeg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
{% endblock %}
