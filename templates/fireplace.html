{% extends 'base.html' %}

{% block content %}
<div class="card-column container-fluid">
<div class="row px-3">
  {% for obj in object_list %}

  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card my-3">
      <a href="{{ obj.fireplace.url }}">
        <img class="card-img-top" style="height: 20rem;" src="{{ obj.fireplace.url }}" alt="Card image cap">
      </a>
    </div>
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
